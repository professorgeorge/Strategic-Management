function generateCode() { return "M6-" + Math.random().toString(36).substring(2,8).toUpperCase(); }

const STAGES = [
  {
    id:"portfolio",
    title:"Step 1: Assess the Portfolio",
    prompt:`Axiom Consumer Brands manages five products. Using BCG Matrix logic, classify each and identify the single most urgent portfolio decision:\n\n‚Ä¢ FreshCore (meal kit subscription) ‚Äî 34% market growth, 28% share ‚Üí ?\n‚Ä¢ Vault Snacks (premium crackers) ‚Äî 3% market growth, 41% share ‚Üí ?\n‚Ä¢ Novelle (plant-based drinks) ‚Äî 52% market growth, 8% share ‚Üí ?\n‚Ä¢ RetroMix (classic candy line) ‚Äî -2% market growth, 19% share ‚Üí ?\n‚Ä¢ PureFuel (energy bars) ‚Äî 22% market growth, 6% share ‚Üí ?`,
    choices:[
      {text:"FreshCore is the most urgent priority ‚Äî it is a Star requiring heavy investment to defend its growing-market position.",score:4,rationale:"Largely correct. FreshCore qualifies as a Star (high growth, high share) and does merit investment. However, the more urgent portfolio question involves Novelle and PureFuel, where the company must decide whether to invest aggressively or let them decline before they consume resources without building position."},
      {text:"Novelle and PureFuel are the most urgent decisions ‚Äî both are Question Marks in high-growth markets, and the company must choose which one to back and which to manage down before the window closes.",score:5,rationale:"Correct. Question Marks in high-growth markets present the highest-stakes portfolio decisions because they require significant investment to become Stars, and the market window is time-limited. Choosing which one to back ‚Äî and which to deprioritize ‚Äî is more urgent than managing the Star or the Cash Cow."},
      {text:"RetroMix is the most urgent problem ‚Äî it is a Dog with negative market growth and should be divested immediately.",score:3,rationale:"Dogs do deserve attention, but they are rarely the most urgent portfolio decision. Divesting a Dog that generates cash (even modestly) is a disciplined but lower-stakes call. Question Marks in growth markets carry higher optionality and higher risk simultaneously."},
      {text:"Vault Snacks is the most important asset ‚Äî it is the Cash Cow that funds everything else and must be protected above all.",score:3,rationale:"Vault Snacks as Cash Cow deserves protection, but 'protecting the Cash Cow' is an operational task, not the most urgent strategic decision. The urgent strategic calls involve the Question Marks and how to allocate scarce investment capacity."},
    ],
  },
  {
    id:"invest",
    title:"Step 2: Allocate Investment",
    prompt:"Axiom has $6M in discretionary product investment for the year. Which allocation is most strategically coherent?",
    choices:[
      {text:"$2.5M FreshCore ¬∑ $2.0M Novelle ¬∑ $1.0M PureFuel ¬∑ $0.5M Vault Snacks ¬∑ $0M RetroMix",score:4,rationale:"Solid. Prioritizes the Star and makes a meaningful bet on one Question Mark while providing modest support to the other. The zero for RetroMix is defensible. Minor concern: splitting investment between both Question Marks may leave neither well-resourced enough to achieve market leadership."},
      {text:"$2.0M FreshCore ¬∑ $3.0M Novelle ¬∑ $0M PureFuel ¬∑ $1.0M Vault Snacks ¬∑ $0M RetroMix",score:5,rationale:"Strategically bold and coherent. Concentrating the Question Mark bet on Novelle (the higher-growth, higher-upside option) reflects a disciplined portfolio decision. FreshCore is well-funded. Vault Snacks receives maintenance investment. PureFuel is cut, which is a real trade-off but strategically defensible given the choice to concentrate on Novelle."},
      {text:"$1.2M each across all five products",score:1,rationale:"Equal allocation across all products is the antithesis of portfolio strategy. It signals an inability to make prioritization choices and will result in none of the products receiving sufficient investment to lead in their respective markets."},
      {text:"$4.0M Vault Snacks ¬∑ $1.0M FreshCore ¬∑ $0.5M Novelle ¬∑ $0.5M PureFuel ¬∑ $0M RetroMix",score:2,rationale:"Over-invests in the Cash Cow at the expense of growth. Vault Snacks needs maintenance, not transformation investment. Concentrating resources on a low-growth product while starving the Stars and Question Marks is a classic portfolio strategy mistake."},
    ],
  },
  {
    id:"reposition",
    title:"Step 3: Reposition a Declining Product",
    prompt:"RetroMix generates $8M in revenue but has declining share and negative category growth. A brand agency proposes repositioning it as a 'nostalgia gifting' product targeting holiday and event occasions. What is your strategic response?",
    choices:[
      {text:"Approve the repositioning. Nostalgia gifting is a growing niche that could revitalize the brand without major R&D investment.",score:4,rationale:"A reasonable strategic response. Repositioning into a gift occasion segment extends the product life cycle without requiring new product development. This is a legitimate niche strategy, though it requires careful channel and packaging investment to execute credibly."},
      {text:"Decline the repositioning and instead harvest RetroMix ‚Äî reduce marketing spend, take the cash flow, and plan a 3-year exit.",score:5,rationale:"Strong strategic logic for a Dog in negative-growth category. Harvesting generates cash for reinvestment in growth products while avoiding the distraction and cost of a repositioning that may not succeed. The disciplined exit from Dogs is one of the most underused tools in portfolio management."},
      {text:"Commission a full market study before deciding, to ensure the nostalgia gifting opportunity is real.",score:2,rationale:"Delays a decision that does not require perfect information. The core portfolio question is whether resources are better spent repositioning RetroMix or investing in the growth products. More study extends the drift period."},
      {text:"Expand RetroMix into new geographies to find markets where the category is still growing.",score:2,rationale:"Geographic expansion of a declining product consumes sales and marketing resources without addressing the underlying category decline. This approach tends to spread the problem rather than solve it."},
    ],
  },
  {
    id:"newproduct",
    title:"Step 4: Evaluate a New Product Opportunity",
    prompt:"Axiom's R&D team proposes launching a new functional beverage line (electrolytes + adaptogens) targeting the wellness consumer. Market is growing at 40%. Estimated investment: $2.2M in year one. How do you evaluate this opportunity relative to your current portfolio?",
    choices:[
      {text:"Approve immediately. A 40% growth market aligned with Axiom's consumer expertise is an opportunity that should not be missed.",score:2,rationale:"Too hasty. Market growth rate is attractive but insufficient alone to justify approval. The more relevant questions are: does this compete with or complement Novelle? Does Axiom have the capability to win in this space? Is $2.2M fundable given current portfolio commitments?"},
      {text:"Evaluate it through an Ansoff lens: this is a new product in an existing market (wellness consumers). Approve if it leverages Axiom's existing distribution and consumer relationships; delay if it requires building new capabilities from scratch.",score:5,rationale:"Excellent framework application. The Ansoff Matrix correctly identifies this as product development (existing market, new product), which carries moderate risk. The approval condition ‚Äî leveraging existing capabilities ‚Äî is the right filter. If Axiom can distribute through existing channels to consumers it already knows, the risk is manageable. If it requires new capability builds, the investment calculus changes significantly."},
      {text:"Decline. Axiom already has two Question Marks (Novelle, PureFuel) and adding a third will spread investment too thin.",score:4,rationale:"A defensible position. Portfolio concentration discipline is real, and three simultaneous Question Marks competing for investment creates resource and management bandwidth strain. This is a strategic trade-off argument, not a wrong answer ‚Äî though it closes an attractive market window."},
      {text:"License the concept to a startup partner rather than developing it internally, to retain upside without capital risk.",score:3,rationale:"Creative but complex. Licensing arrangements in consumer goods are structurally difficult and often result in brand dilution or loss of market position. This approach is more appropriate for IP-heavy industries than consumer packaged goods."},
    ],
  },
];

const MAX_SCORE=20;
function getGrade(s){const p=s/MAX_SCORE*100;if(p>=85)return{label:"Portfolio Strategist",desc:"You applied BCG and Ansoff logic with precision, made disciplined trade-off decisions, and avoided common portfolio management errors."};if(p>=65)return{label:"Developing Portfolio Manager",desc:"You demonstrated solid instincts. Review the trade-off logic for investment allocation and new product evaluation."};return{label:"Portfolio Learner",desc:"Product portfolio decisions require disciplined frameworks and hard trade-offs. Revisit the rationale and retake the simulation."};}

function drawCert(canvas,name,grade,code,date){

  ctx.fillStyle="#5c1a0f";ctx.font="bold 26px Georgia";ctx.fillText("Certificate of Completion",W/2,158);

  ctx.fillStyle="#777";ctx.font="13px Georgia";ctx.fillText("This certifies that",W/2,200);

  ctx.fillStyle="#777";ctx.font="13px Georgia";ctx.fillText("has successfully completed the micro-simulation and earned:",W/2,282);
  ctx.fillStyle="#5c1a0f";ctx.font="bold italic 18px Georgia";ctx.fillText(grade.label,W/2,315);ctx.fillStyle="rgba(100,100,120,0.75)";ctx.font="italic 11px Georgia";ctx.textAlign="center";ctx.fillText("Issued in partial fulfillment of the Strategic Management Certificate Program",W/2,337);
  ctx.strokeStyle="#c0392b";ctx.lineWidth=0.8;ctx.beginPath();ctx.moveTo(70,340);ctx.lineTo(W-70,340);ctx.stroke();
  ctx.strokeStyle="#ccc";ctx.lineWidth=0.8;ctx.beginPath();ctx.moveTo(90,382);ctx.lineTo(290,382);ctx.stroke();
  ctx.textAlign="left";ctx.fillStyle="#5c1a0f";ctx.font="bold 13px Georgia";ctx.fillText("Professor Babu George",90,398);
  ctx.fillStyle="#1565c0";ctx.font="12px Georgia";ctx.fillText("linkedin.com/in/beingbabu",90,414);
  ctx.fillStyle="#888";ctx.font="11px Georgia";ctx.fillText("Instructor ¬∑ Strategic Management",90,429);
  ctx.strokeStyle="#ccc";ctx.lineWidth=0.8;ctx.beginPath();ctx.moveTo(W-290,382);ctx.lineTo(W-90,382);ctx.stroke();
  ctx.textAlign="right";ctx.fillStyle="#888";ctx.font="11px Georgia";ctx.fillText("Date of Completion",W-90,398);
  ctx.fillStyle="#5c1a0f";ctx.font="bold 12px Georgia";ctx.fillText(date,W-90,414);
  ctx.fillStyle="#888";ctx.font="11px Georgia";ctx.fillText("Completion Code: "+code,W-90,432);
  ctx.textAlign="center";ctx.beginPath();ctx.arc(W/2,404,30,0,Math.PI*2);ctx.fillStyle="#5c1a0f";ctx.fill();
  ctx.beginPath();ctx.arc(W/2,404,28,0,Math.PI*2);ctx.strokeStyle="#c9a84c";ctx.lineWidth=1.5;ctx.stroke();
  ctx.fillStyle="#f0a090";ctx.font="bold 9px Georgia";ctx.fillText("VERIFIED",W/2,408);
}

  const red="#5c1a0f";

:"13px",fontFamily:"Georgia,serif",cursor:"pointer",color:"#333",lineHeight:1.5,transition:"all 0.15s",whiteSpace:"pre-wrap"},bar:{height:"3px",background:"#eee",marginBottom:"22px",borderRadius:"2px"},fill:{height:"100%",background:"#c0392b",borderRadius:"2px",transition:"width 0.3s"}};

  if(screen==="welcome")return(<div style={S.page}><div style={S.card}><div style={S.hdr}><div style={S.badge}>MODULE 6 ¬∑ PRODUCT STRATEGY</div><h1 style={S.h1}>Portfolio Commander</h1><p style={S.sub}>Micro-Simulation ¬∑ Strategic Management</p></div><div style={S.body}><p style={S.prose}>Welcome. Please enter your full name as you would like it to appear on your certificate of completion.</p><label style={S.lbl}>FULL NAME</label><input style={S.inp} type="text" placeholder="e.g., Priya Nair" value={nameInput} onChange={e=>setNameInput(e.target.value)} onKeyDown={e=>e.key==="Enter"&&start()} autoFocus/><div style={{marginTop:"22px",textAlign:"right"}}><button style={S.btn} onClick={start}>Begin ‚Üí</button></div></div></div></div>);

  if(screen==="overview")return(<div style={S.page}><div style={S.card}><div style={S.hdr}><div style={S.badge}>OVERVIEW</div><h1 style={S.h1}>About This Simulation</h1><p style={S.sub}>Welcome, {studentName}</p></div><div style={S.body}><h2 style={S.h2}>The Scenario</h2><p style={S.prose}>Axiom Consumer Brands is a mid-size food and beverage company managing five products at different lifecycle stages. As Chief Product Strategy Officer, you will make four sequential decisions that determine the company's portfolio direction: classifying and prioritizing the portfolio, allocating the investment budget, deciding the fate of a declining product, and evaluating a new market opportunity.</p><h2 style={S.h2}>Frameworks You Will Apply</h2><p style={S.prose}>This simulation draws on the BCG Growth-Share Matrix (Stars, Cash Cows, Question Marks, Dogs) and the Ansoff Matrix (market penetration, product development, market development, diversification). You do not need to memorize formal definitions ‚Äî the simulation will make the framework logic visible through the decisions themselves.</p><h2 style={S.h2}>How to Complete It</h2><p style={S.prose}>Read each scenario carefully and select the most strategically sound choice. After each decision, you will receive detailed rationale. You may retake the simulation as many times as you wish.</p><div style={{textAlign:"right"}}><button style={S.btn} onClick={()=>setScreen("simulation")}>Start ‚Üí</button></div></div></div></div>);
