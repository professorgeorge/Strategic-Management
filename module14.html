  if (pct >= 88) return { label: "Strategic Leader", tier: "Distinction", color: C.green, note: "Your decisions reflect integrated, long-view, and contextually precise strategic thinking across all domains." };
  if (pct >= 72) return { label: "Strategic Manager", tier: "Merit", color: C.navyMid, note: "You demonstrate sound strategic judgment with selective areas for further development." };
  if (pct >= 55) return { label: "Developing Strategist", tier: "Proficient", color: "#6b5500", note: "You show promising instincts. Further practice with integrative and long-range thinking will sharpen your edge." };
  return { label: "Strategic Learner", tier: "Foundational", color: C.red, note: "This is a strong starting point. Revisit the modules where your choices diverged from best practice and retake the simulation." };
}

function drawCertificate(canvas, studentName, grade, score, completionCode) {
  const ctx = canvas.getContext("2d");
  const W = canvas.width;
  const H = canvas.height;

  // Background with subtle texture
  ctx.fillStyle = "#f9f7f2";
  ctx.fillRect(0, 0, W, H);

  // Decorative background geometry
  ctx.fillStyle = "rgba(201,162,39,0.04)";
  ctx.beginPath();
  ctx.moveTo(0, H); ctx.lineTo(W * 0.45, 0); ctx.lineTo(W, 0); ctx.lineTo(W, H);
  ctx.closePath();
  ctx.fill();

  // Outer border
  ctx.strokeStyle = C.gold;
  ctx.lineWidth = 7;
  ctx.strokeRect(16, 16, W - 32, H - 32);

  // Inner border
  ctx.strokeStyle = C.navy;
  ctx.lineWidth = 2;
  ctx.strokeRect(28, 28, W - 56, H - 56);

  // Corners
  [[40,40],[W-40,40],[40,H-40],[W-40,H-40]].forEach(([x,y]) => {
    ctx.fillStyle = C.gold;
    ctx.beginPath(); ctx.arc(x, y, 7, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle = C.navy;
    ctx.beginPath(); ctx.arc(x, y, 3.5, 0, Math.PI*2); ctx.fill();
  });

  // Header band
  const hg = ctx.createLinearGradient(0, 48, 0, 132);
  hg.addColorStop(0, C.navy); hg.addColorStop(1, "#081828");
  ctx.fillStyle = hg;
  ctx.fillRect(28, 48, W - 56, 88);

  // Gold accent line under header
  ctx.fillStyle = C.gold;
  ctx.fillRect(28, 136, W - 56, 3);

  // Header text
  ctx.fillStyle = C.gold;
  ctx.font = "bold 13px 'Georgia', serif";
