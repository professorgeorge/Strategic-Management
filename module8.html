}

      { label: "Counter-propose 50/50 split with a revenue floor protecting Crestline", score: 5, feedback: "Excellent. Equal sharing with a downside protection mechanism is strategically balanced. It signals partnership confidence while protecting your minimum return." },

function getGrade(score) {
  if (score >= 22) return { label: "Master Negotiator", note: "You protected Crestline's interests across every dimension while maintaining a partnership-oriented approach." };
  if (score >= 16) return { label: "Skilled Negotiator", note: "You made sound decisions on most terms with some trade-offs that slightly favor NorthStar." };
  return { label: "Developing Negotiator", note: "You conceded significant value in several areas. Review the feedback on each round to sharpen your approach." };
}

  }

    <div style={S.page}><div style={S.card}>
      <div style={S.header}><div style={S.badge}>MODULE 8 Â· LEARNING REFLECTION</div><h1 style={S.title}>What You've Learned</h1></div>

        <div style={{textAlign:"right"}}><button style={S.btnPurple} onClick={()=>setScreen("certificate")}>Download Certificate â†’</button></div>
      </div>
