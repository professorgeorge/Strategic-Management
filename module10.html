function computeRoadmapScore(picks) {
  let totalCompetitive = 0; let totalFuture = 0; let totalStability = 0;
  TECH_CATEGORIES.forEach(cat => {
    const opt = cat.options.find(o => o.id === picks[cat.id]);
    if (opt) { totalCompetitive += opt.competitive; totalFuture += opt.future; totalStability += opt.stability; }
  });
  return { competitive: totalCompetitive, future: totalFuture, stability: totalStability, total: totalCompetitive + totalFuture + totalStability };
}

function getBudgetUsed(picks) {
  return TECH_CATEGORIES.reduce((acc, cat) => {
    const opt = cat.options.find(o => o.id === picks[cat.id]);
    return acc + (opt ? opt.cost : 0);
  }, 0);
}

function getGrade(scores) {
  if (scores.total >= 65) return { label: "Digital Vanguard", note: "Your roadmap positions the company as a technology leader with strong short-term stability and long-term capability." };
  if (scores.total >= 50) return { label: "Capable Architect", note: "Your roadmap is balanced and sound, with selective investment in competitive capability." };
  return { label: "Cautious Builder", note: "Your roadmap prioritizes stability but may underinvest in competitive and future-facing capability." };
}
