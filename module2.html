const { useState, useRef, useEffect } = React;

function generateCode() {
  return "M2-" + Math.random().toString(36).substring(2, 8).toUpperCase();
}

const STAGES = [
  {
    prompt: "Before deciding anything, you need to frame the strategic challenge correctly. Meridian Foods, a $420M regional food company, faces three simultaneous pressures: a venture-backed digital competitor winning younger consumers, a margin compressed from 38% to 29% by rising input costs, and 18% mid-management turnover in 18 months. As incoming interim CEO, how do you define the core problem?",
    choices: [
      { text: "Meridian is primarily facing a competitive threat and must respond to the digital disruptor before losing further market share.", score: 2, rationale: "Narrow framing. Focusing only on the competitor misses the cost and talent issues that will undermine any competitive response. All three pressures must be in view." },
      { text: "Meridian faces simultaneous pressure on its competitive position, cost structure, and organizational capability â€” each of which constrains the others.", score: 5, rationale: "Excellent. This is integrated framing. The three pressures are interdependent: you cannot compete without margin, and you cannot execute without talent. Seeing the whole system is the first act of strategic thinking." },
      { text: "Meridian's cost crisis is the most urgent issue. A company that runs out of margin cannot do anything else.", score: 3, rationale: "Partially correct. Financial sustainability is foundational, but treating this purely as a cost problem ignores the structural reasons behind the pressure and the competitive context." },
      { text: "The real problem is culture. Fix the talent issue and everything else becomes manageable.", score: 2, rationale: "Overrotated. People matter, but culture is a means, not the strategic problem itself. This framing can lead to an inward-looking response when the company faces serious external threat." },
    ],
  },
  {
    prompt: "You have limited bandwidth. Your leadership team can execute two major initiatives in 60 days without overloading the organization. Which do you prioritize first?",
    choices: [
      { text: "Launch a direct counter to the competitor â€” accelerate a digital subscription product and begin a marketing campaign targeting younger consumers.", score: 2, rationale: "High risk, low readiness. With margin compressed and key product development roles unfilled, you do not have the resources or talent to execute a credible product launch in 60 days." },
      { text: "Stabilize the cost structure first (supplier renegotiation, SKU rationalization), then address the talent gap by clarifying career paths and improving culture signals.", score: 5, rationale: "Strategically sound. Fixing the internal foundation before making external moves is the right sequencing. Competitive investment requires margin to fund it." },
      { text: "Address the talent crisis exclusively â€” you cannot implement any strategy without capable people.", score: 3, rationale: "People matter, but talent initiatives take 6â€“18 months to yield results. Without stabilizing the cost structure, the company's financial position will deteriorate while you wait for culture to improve." },
      { text: "Ask the board for 90 more days of data before committing to a priority.", score: 1, rationale: "Weak. The board expects a framework in 60 days. Strategic thinking means making reasoned calls under uncertainty, not waiting for certainty that will not arrive." },
    ],
  },
  {
    prompt: "A junior strategist suggests: 'Let's benchmark what three other food companies did when they faced a D2C disruptor and copy the best-performing response.' How do you respond?",
    choices: [
      { text: "That's a solid idea. Benchmarking is efficient and reduces strategic risk.", score: 1, rationale: "Dangerous. Benchmarking is a useful input, not a strategy. Copying what worked elsewhere ignores Meridian's specific margin position, talent gaps, and market context." },
      { text: "Benchmarking is one useful data point, but we need to filter those cases through Meridian's specific situation before drawing conclusions.", score: 5, rationale: "Exactly right. Pattern recognition from analogous cases is a legitimate strategic tool, but it must be contextualized. Strategic thinking means transferring insight, not copying playbooks." },
      { text: "Reject the idea. Meridian is unique and industry examples won't apply here.", score: 2, rationale: "Too dismissive. Relevant cases from comparable companies can offer genuine insight. Rejecting all external learning is as weak as blindly copying it." },
      { text: "Ask the strategist to expand the benchmark to ten companies and present findings next quarter.", score: 2, rationale: "Adds delay without adding strategic value. More data won't solve the framing problem, and waiting until next quarter misses the 60-day window." },
    ],
  },
  {
    prompt: "The board asks: 'Where should Meridian be in five years?' You have two minutes in the meeting. What is your answer?",
    choices: [
      { text: "Meridian should aim to be the leading regional food brand, with margins restored to 38% and full market share recovery.", score: 3, rationale: "Reasonable financial targets, but this describes a recovered version of the past, not a strategic position in a future that may look quite different." },
      { text: "In five years, Meridian should be the most trusted food brand for health-conscious consumers in the region, with a hybrid retail-digital model and a talent pipeline that regenerates leadership organically.", score: 5, rationale: "Strong. This articulates who the company serves, how it competes, and what internal capability it builds. It connects today's decisions to a coherent long-term direction." },
      { text: "It's too early to define a five-year vision â€” we need to stabilize operations first.", score: 1, rationale: "Strategic thinking holds near-term and long-term simultaneously. Refusing to articulate direction leaves the organization without a compass during the very crisis that demands one." },
      { text: "The competitor has shown the future is digital. Meridian should become a fully D2C company within five years.", score: 2, rationale: "Reactive mimicry. Following a competitor's model ignores whether that model fits Meridian's strengths. Strategy should be built from your own position, not from imitation." },
    ],
  },
];

const MAX_SCORE = 20;

function getGrade(score) {
  const pct = (score / MAX_SCORE) * 100;
  if (pct >= 85) return { label: "Strategic Thinker", desc: "Your thinking is integrated, long-view, and context-sensitive. You instinctively see the system rather than isolated parts." };
  if (pct >= 65) return { label: "Developing Strategist", desc: "You have solid instincts with room to deepen your systems thinking and long-view orientation." };
  return { label: "Strategic Learner", desc: "You are building foundational strategic thinking habits. Revisit the rationale for each choice and try again." };
}

  [[38,38],[W-38,38],[38,H-38],[W-38,H-38]].forEach(([x,y]) => {
    ctx.fillStyle = "#2e7d4f";

  ctx.strokeStyle = "#2e7d4f"; ctx.lineWidth = 0.8;
  ctx.beginPath(); ctx.moveTo(70,350); ctx.lineTo(W-70,350); ctx.stroke();

  ctx.strokeStyle = "#ccc"; ctx.lineWidth = 0.8;
  ctx.beginPath(); ctx.moveTo(90,390); ctx.lineTo(290,390); ctx.stroke();
  ctx.textAlign = "left";
  ctx.fillStyle = "#1a3a5c"; ctx.font = "bold 13px Georgia";
  ctx.fillText("Professor Babu George", 90, 406);
  ctx.fillStyle = "#1565c0"; ctx.font = "12px Georgia";
  ctx.fillText("linkedin.com/in/beingbabu", 90, 422);
  ctx.fillStyle = "#888"; ctx.font = "11px Georgia";
  ctx.fillText("Instructor Â· Strategic Management", 90, 437);

  ctx.strokeStyle = "#ccc"; ctx.lineWidth = 0.8;
  ctx.beginPath(); ctx.moveTo(W-290,390); ctx.lineTo(W-90,390); ctx.stroke();
  ctx.textAlign = "right";
  ctx.fillStyle = "#888"; ctx.font = "11px Georgia";
  ctx.fillText("Date of Completion", W-90, 406);
  ctx.fillStyle = "#1a3a5c"; ctx.font = "bold 12px Georgia";
  ctx.fillText(date, W-90, 422);
  ctx.fillStyle = "#888"; ctx.font = "11px Georgia";
  ctx.fillText("Completion Code: " + code, W-90, 440);

  ctx.textAlign = "center";
  ctx.beginPath(); ctx.arc(W/2,412,30,0,Math.PI*2);
  ctx.fillStyle = "#1a3a5c"; ctx.fill();
  ctx.beginPath(); ctx.arc(W/2,412,28,0,Math.PI*2);
  ctx.strokeStyle = "#2e7d4f"; ctx.lineWidth = 1.5; ctx.stroke();
  ctx.fillStyle = "#7ecfa0"; ctx.font = "bold 9px Georgia";
  ctx.fillStyle="rgba(120,120,130,0.7)";ctx.font="italic 9.5px Georgia";ctx.textAlign="center";ctx.fillText("This certificate is issued on the honor of the recipient\'s self-declaration of completion.",W/2,H-20);
